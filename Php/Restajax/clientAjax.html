<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
	<script type="text/javascript" 
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">

	<script type="text/javascript">
	
	$(document).ready(function() {
	
	 $('#getBtn').click(function() {
	   $.get("restajax.php/studente/13", 
	        { nome: "Pippo", cognome: "Pluto" },
	        function( response ) {
      			var strJson = jQuery.parseJSON(response);
			    var stringa = "<tr>" + "<td align='center'>" + strJson.nome + "</td>" +
                "<td align='center'>" + strJson.cognome + "</td>" + "</tr>";
                $("#TabellaGET tbody").append(stringa);
   
             });
	});

    $('#postBtn').click(function(){
		 $.ajax({
			url: 'restajax.php/studente/13',
			contentType: "application/json",
			type: 'POST',
			dataType: "json",
			data: '{"nome": "paperino", "cognome": "paperone"}',
			success: function(response, status, xhr) {
			
			var strJson = jQuery.parseJSON(response);
			var stringa = "<tr>" + "<td align='center'>" + strJson.nome + "</td>" +
                "<td align='center'>" + strJson.cognome + "</td>" + "</tr>";
                $("#TabellaPost tbody").append(stringa);
			} // success
          }); //ajax
	  }); //click
	  
	  
	  $('#putBtn').click(function(){
		 $.ajax({
			url: 'restajax.php/studente/13',
			contentType: "application/json",
			type: 'PUT',
			dataType: "json",
			data: '{"nome": "topolino", "cognome": "topolina"}',
			success: function(response, status, xhr) {
			
			var strJson = jQuery.parseJSON(response);
			var stringa = "<tr>" + "<td align='center'>" + strJson.nome + "</td>" +
                "<td align='center'>" + strJson.cognome + "</td>" + "</tr>";
                $("#TabellaPut tbody").append(stringa);
			} // success
          }); //ajax
	  }); //click
	  
	  $('#deleteBtn').click(function(){
		 $.ajax({
			url: 'restajax.php/studente/13',
			contentType: "application/json",
			type: 'DELETE',
			dataType: "json",
			data: '{"nome": "Qui", "cognome": "Quo"}',
			success: function(response, status, xhr) {
			
			var strJson = jQuery.parseJSON(response);
			var stringa = "<tr>" + "<td align='center'>" + strJson.nome + "</td>" +
                "<td align='center'>" + strJson.cognome + "</td>" + "</tr>";
                $("#TabellaDelete tbody").append(stringa);
			} // success
          }); //ajax
	  }); //click
	  
    });
	

 
 </script>
</head>
